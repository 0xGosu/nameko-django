sudo: false
language: python
dist: xenial
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
addons:
  apt_packages:
  - libenchant-dev
cache:
  directories:
  - "$HOME/.cache/pip"
stages:
- test
- deploy
jobs:
  include:
  - stage: test
    script:
      - QUIET=true tox
    install:
      - pip install tox-travis virtualenv tox python-coveralls coveralls
    after_success:
      - coveralls
  - stage: deploy
    python: 2.7
    script: skip
    install: skip
    if: repo = "tranvietanh1991/nameko-django"
    deploy:
      provider: pypi
      user: tranvietanh1991
      password:
        secure: 
      on:
        branch: master
